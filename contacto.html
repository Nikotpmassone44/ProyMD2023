     <div class="contenedor">
        <div class="form-container">
            <h2>Formulario de Contacto</h2>
            <p class="info">Rellena el formulario con tu información y nos ponemos en contactos</p>
            <form>
                <input type="text" id="name" name="name" placeholder="Nombre" required>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <input type="tel" id="phone" name="phone" placeholder="Teléfono" required>
                <textarea id="comments" name="comments" placeholder="Comentarios"></textarea>
                <button type="submit">Enviar</button>
            </form>
